<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册  - 美美箱Memebox</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/common/footer.css" />
	<link rel="stylesheet" href="../css/regist.css" />
	<link rel="shortcut icon" href="../img/common/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<a href="index.html"><img src="../img/regist/logo.png" alt=""></a>
			</div>
		</div>
		<div class="main">
			<div class="main-content">
				<div class="regist">
					<form action="#">
						<div class="content">
							<div class="regist-title">
								<a href="login.html">立即登录>></a>
								<span>注册MEMEBOX帐号</span>
							</div>
							<div class="error">
								<span class="error-title"></span><span class="error-icon"></span>
							</div>
							<div class="tel">
								<input type="text" placeholder="请输入有效手机号码" />
							</div>
							<div class="pwd">
								<input type="password" placeholder="请输入6~16位密码" />
							</div>
							<div class="verification">
								<a href="javascript:;">发送验证码</a>
								<input type="text" placeholder="请输入验证码" />
							</div>
							<div class="regist-btn">
								<input type="submit" value="注册" />
							</div>
							<p>注册即表示您已同意<a href="javascript:;">美美箱用户协议</a></p>
						</div>
						<div class="thirdparty">
							<span>第三方账号登录:</span>
							<a class="wechat" href="javascript:;"></a>
							<a class="sina" href="javascript:;"></a>
							<a class="qq" href="javascript:;"></a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</div>
	<script type="text/javascript" src="../lib/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="../lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/regist.js"></script>
</body>
</html>
