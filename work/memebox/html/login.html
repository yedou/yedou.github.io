<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录  - 美美箱Memebox</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/common/footer.css" />
	<link rel="stylesheet" href="../css/login.css" />
	<link rel="icon" href="http://cn.memebox.com/skin/frontend/ultimo/default/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://cn.memebox.com/skin/frontend/ultimo/default/favicon.ico" type="image/x-icon" />
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<a href="index.html"><img src="../img/regist/logo.png" alt=""></a>
			</div>
		</div>
		<div class="main">
			<div class="main-content">
				<div class="regist">
					<form action="#">
						<div class="content">
							<div class="regist-title">
								<a href="regist.html">立即免费注册>></a>
								<span>登录MEMEBOX帐号</span>
							</div>
							<div class="userName">
								<input type="text" placeholder="请输入账号" />
								<div></div>
							</div>
							<div class="pwd">
								<input type="password" placeholder="请输入密码" />
								<div></div>
							</div>
							<div class="regist-btn">
								<input type="submit" value="登录" />
							</div>
							<p><a href="javascript:;">忘记密码？</a></p>
						</div>
						<div class="thirdparty">
							<span>第三方账号登录:</span>
							<a class="wechat" href="javascript:;"></a>
							<a class="sina" href="javascript:;"></a>
							<a class="qq" href="javascript:;"></a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</div>
	<script type="text/javascript" src="../lib/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="../lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
